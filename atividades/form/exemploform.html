<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <form>
    <label for="username">Nome completo:</label><br>
    <input type="text" name="username" id="username" required><br>
    <label for="age">Idade:</label><br>
    <input type="number" name="age" id="age" min="18" max="120" required><br>
    <label for="email">E-mail:</label><br>
    <input type="email" name="email" id="email" placeholder="insira um e-mail válido" required><br>
    <label for="subject">Conteúdo de maior interesse:</label><br>
    <select name="subject" id="subject">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript" selected>JavaScript</option>
    </select><br>
    <label for="opinion">Deixe sua opnião:</label><br>
    <textarea name="opinion" id="opinion" rows="5" cols="30"></textarea><br>
    <label for="pwd">Senha:</label><br>
    <input type="password" name="pwd" id="pwd" required><br>
    <br>
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
